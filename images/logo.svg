<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" fill="none">
  <!-- Bear -->
  <g transform="translate(28, 18)">
    <!-- Bear ears -->
    <circle cx="14" cy="14" r="12" fill="#D4956A"/>
    <circle cx="14" cy="14" r="7" fill="#FFB7C5"/>
    <circle cx="54" cy="14" r="12" fill="#D4956A"/>
    <circle cx="54" cy="14" r="7" fill="#FFB7C5"/>
    <!-- Bear face -->
    <circle cx="34" cy="38" r="28" fill="#D4956A"/>
    <!-- Bear inner face -->
    <ellipse cx="34" cy="45" rx="18" ry="14" fill="#F0C8A0"/>
    <!-- Eyes -->
    <circle cx="24" cy="34" r="3.5" fill="#3D2B2B"/>
    <circle cx="44" cy="34" r="3.5" fill="#3D2B2B"/>
    <!-- Eye shine -->
    <circle cx="25.5" cy="32.5" r="1.2" fill="white"/>
    <circle cx="45.5" cy="32.5" r="1.2" fill="white"/>
    <!-- Nose -->
    <ellipse cx="34" cy="42" rx="4" ry="3" fill="#3D2B2B"/>
    <!-- Nose shine -->
    <ellipse cx="35.5" cy="41" rx="1.2" ry="0.8" fill="white" opacity="0.5"/>
    <!-- Mouth -->
    <path d="M30 46 Q34 51 38 46" stroke="#3D2B2B" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Blush -->
    <ellipse cx="17" cy="42" rx="5" ry="3" fill="#FFB7C5" opacity="0.6"/>
    <ellipse cx="51" cy="42" rx="5" ry="3" fill="#FFB7C5" opacity="0.6"/>
  </g>

  <!-- Dot separator -->
  <circle cx="108" cy="52" r="3.5" fill="#C4627A"/>

  <!-- Beet -->
  <g transform="translate(122, 10)">
    <!-- Beet leaves/stems -->
    <path d="M30 18 Q26 4 18 0" stroke="#8FAF8F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M30 18 Q34 4 40 2" stroke="#8FAF8F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M30 16 Q30 6 30 0" stroke="#8FAF8F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Leaf shapes -->
    <ellipse cx="16" cy="4" rx="5" ry="3" fill="#C8DDB8" transform="rotate(-30, 16, 4)"/>
    <ellipse cx="42" cy="5" rx="5" ry="3" fill="#C8DDB8" transform="rotate(25, 42, 5)"/>
    <ellipse cx="30" cy="2" rx="4" ry="3" fill="#C8DDB8"/>
    <!-- Beet body -->
    <path d="M12 28 Q10 20 16 16 Q22 12 30 14 Q38 12 44 16 Q50 20 48 28 Q48 46 30 58 Q12 46 12 28Z" fill="#C4627A"/>
    <!-- Beet highlight -->
    <path d="M20 22 Q22 18 28 18 Q32 18 34 20" stroke="#FFB7C5" stroke-width="1.5" fill="none" opacity="0.5" stroke-linecap="round"/>
    <!-- Beet lines -->
    <path d="M24 26 Q30 52 30 55" stroke="#A84E64" stroke-width="1" fill="none" opacity="0.3" stroke-linecap="round"/>
    <path d="M36 26 Q32 50 30 55" stroke="#A84E64" stroke-width="1" fill="none" opacity="0.3" stroke-linecap="round"/>
    <!-- Cute face -->
    <circle cx="24" cy="32" r="2.5" fill="#3D2B2B"/>
    <circle cx="36" cy="32" r="2.5" fill="#3D2B2B"/>
    <circle cx="25" cy="30.8" r="0.9" fill="white"/>
    <circle cx="37" cy="30.8" r="0.9" fill="white"/>
    <path d="M27 37 Q30 41 33 37" stroke="#3D2B2B" stroke-width="1.3" fill="none" stroke-linecap="round"/>
    <!-- Blush -->
    <ellipse cx="19" cy="36" rx="3.5" ry="2" fill="#FFB7C5" opacity="0.5"/>
    <ellipse cx="41" cy="36" rx="3.5" ry="2" fill="#FFB7C5" opacity="0.5"/>
  </g>

  <!-- Dot separator -->
  <circle cx="210" cy="52" r="3.5" fill="#C4627A"/>

  <!-- Beauty (lipstick) -->
  <g transform="translate(228, 8)">
    <!-- Mirror handle -->
    <ellipse cx="30" cy="30" rx="24" ry="24" fill="none" stroke="#FFB7C5" stroke-width="4"/>
    <ellipse cx="30" cy="30" rx="20" ry="20" fill="#FFE4EC"/>
    <!-- Mirror shine -->
    <path d="M20 20 Q24 16 30 18" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
    <!-- Mirror handle bar -->
    <rect x="26" y="52" width="8" height="16" rx="3" fill="#FFB7C5"/>
    <rect x="22" y="64" width="16" height="5" rx="2.5" fill="#FFB7C5"/>
    <!-- Cute face in mirror -->
    <circle cx="24" cy="28" r="2.2" fill="#3D2B2B"/>
    <circle cx="36" cy="28" r="2.2" fill="#3D2B2B"/>
    <circle cx="25" cy="26.8" r="0.8" fill="white"/>
    <circle cx="37" cy="26.8" r="0.8" fill="white"/>
    <path d="M26 34 Q30 38 34 34" stroke="#3D2B2B" stroke-width="1.3" fill="none" stroke-linecap="round"/>
    <!-- Blush on cheeks -->
    <ellipse cx="19" cy="32" rx="3" ry="2" fill="#FFB7C5" opacity="0.6"/>
    <ellipse cx="41" cy="32" rx="3" ry="2" fill="#FFB7C5" opacity="0.6"/>
    <!-- Little sparkles -->
    <path d="M8 12 L10 8 L12 12 L10 16Z" fill="#FFB7C5" opacity="0.5"/>
    <path d="M48 16 L49.5 13 L51 16 L49.5 19Z" fill="#C8DDB8" opacity="0.5"/>
    <circle cx="44" cy="8" r="1.5" fill="#FFB7C5" opacity="0.4"/>
  </g>

</svg>
